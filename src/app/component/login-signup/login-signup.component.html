<!--login-->
<section class="vh-100" *ngIf="!isshow" style="background-color: #DA70D6; ">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-xl-9">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4 col-lg-6">
              <img src="https://img.freepik.com/free-vector/preparing-test-together-learning-studying-with-friends-effective-revision-revision-timetables-planning-how-revise-exams-concept_335657-825.jpg?w=996&t=st=1719130405~exp=1719131005~hmac=01a7fd0dd3b0e5df3054e9b0f7f191fa79171dd50d43b10f3521817d4640a35f"
                   class="img-fluid"
                   style="max-width: 100%; height: auto; margin-top:130px" />
            </div>
            <!--form-->
            <div class="col-md-6 col-lg-6 align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginform">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: rgb(160, 32, 240);"></i>
                    <span class="h-100 fw-bold mb-0">Login</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-2" style="letter-spacing:1px;">Login into your Account</h5>
                  <div class="form-outline mb-2">
                    <label class="form-label">Email Address</label>
                    <input type="email" placeholder="Enter your email" formControlName="email" class="form-control form-control-lg" />
                    <div *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-danger">
                      <div *ngIf="loginform.get('email')?.errors?.['required']">Email is required.</div>
                     
                    </div>
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" formControlName="password" class="form-control form-control-lg" />
                  </div>
                  <div class="pt-1 mb-3 text-center">
                    <button [disabled]="this.loginform.invalid"class="btn btn-dark" (click)="loginuser()" type="button">Login</button>
                  </div>
                  <p class="mt-5 pb-lg-2">
                    Don't have an account?
                    <a (click)="signup()" style="color:black; cursor:pointer;font-weight:700;">Signup here</a>
                  </p>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>


<!--Sign Up-->

<section class="vh-100" *ngIf="isshow"  style="background-color: #DA70D6; ">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-xl-9">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4 col-lg-6">
              <img src="https://img.freepik.com/free-vector/preparing-test-together-learning-studying-with-friends-effective-revision-revision-timetables-planning-how-revise-exams-concept_335657-825.jpg?w=996&t=st=1719130405~exp=1719131005~hmac=01a7fd0dd3b0e5df3054e9b0f7f191fa79171dd50d43b10f3521817d4640a35f"
                   class="img-fluid"
                   style="max-width: 100%; height: auto; margin-top:130px" />
            </div>
            <!--form-->
            <div class="col-md-6 col-lg-6 align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="signupform">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: rgb(160, 32, 240);"></i>
                    <span class="h-100 fw-bold mb-0">SignUp</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-2" style="letter-spacing:1px;">Signup into your Account</h5>
                  <div class="form-outline mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" placeholder="Enter your name" formControlName="name" class="form-control form-control-lg" />
                    <div *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger" required pattern="[a-zA-Z ]*">
                      <div *ngIf="signupform.get('name')?.errors?.['required']"> Name is required.</div>
                      <div *ngIf="signupform.get('name')?.errors?.['pattern']"> Name must contain only alphabetic characters.</div>
                    </div>
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Email Address</label>
                    <input type="email" placeholder="Enter your Email" formControlName="email" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" formControlName="password" class="form-control form-control-lg" />
                  </div>
                  <div class="pt-1 mb-3 text-center">
                    <button [disabled]="this.signupform.invalid"class="btn btn-success" type="button" (click)="submitsignup()">Signup</button>
                  </div>
                  <p class="mt-5 pb-lg-2">
                    Already have an account?
                    <a (click)="login()" style="color:black; cursor:pointer;font-weight:700;">Login here</a>
                  </p>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
